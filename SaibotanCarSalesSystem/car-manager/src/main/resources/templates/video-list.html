<!DOCTYPE HTML>
<!--首页视频管理页面-->
<html ng-app="videomodle">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<script src="js/jquery-3.4.1.js"></script>
<script src="js/angular.js"></script>
<script src="js/videopage.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<script type="text/javascript" src="bootstrap/js/bootstrap.js" ></script>

<title>首页视频管理</title>

</head>
<body ng-controller="videocontroller">
   <nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 首页管理
		<span class="c-gray en">&gt;</span> 视频管理
		<!--<a class="btn btn-success radius r" style="line-height:1.4em;padding-bottom: 3px" ng-click="videorefresh()" href="javascript:location.replace(location.href);" title="刷新" >-->
       <a class="btn btn-success radius r" style="line-height:1.4em;padding-bottom: 3px" ng-click="videoRefresh()"  title="刷新" >
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
   </nav>


<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<!--<a href="javascript:;" onclick="nav_delAll()" class="btn btn-danger radius">-->
				<!--<i class="Hui-iconfont">&#xe6e2;</i> 批量删除-->
			<!--</a>-->
				<a href="javascript:;" onclick="videoInsert('添加视频','videoinsert.html','','510');" class="btn btn-primary radius">
					<i class="Hui-iconfont">&#xe600;</i> 添加视频
				</a>
		</span>
		<span class="r">共有数据：<strong>{{videoNum}}</strong> 条</span>
	 </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<!--表格标题部分-->
		<thead>
			<tr class="text-c">
				<!--<th width="25"><input type="checkbox" name="" value=""></th>-->
				<th width="50">ID</th>
				<th width="80">视频名称</th>
				<th width="100">视频地址</th>
				<th width="100">封面地址</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<!--内容部分-->
		<tbody>
			<tr class="text-c" ng-repeat="video in videos">
				<!--<td><input type="checkbox" value="1" name=""></td>-->
				<td>{{$index+1}}</td>
				<td>{{video.videoname}}</td>
				<td><a ng-href="{{video.videourl}}">
					<video width="210"  class="picture-thumb" ng-src="{{video.videourl}}"/></a>
				</td>
				<td><a ng-href="{{video.videocoverurl}}">
					<img width="210"  class="picture-thumb" ng-src="{{video.videocoverurl}}"/></a>
				</td>
				<td class="td-manage">

					<a title="编辑" href="javascript:;" data-ng-click="videoupd(video.id,video.videoname,video.videourl,video.videocoverurl,'编辑','videoupdate.html','','510')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont" >&#xe6df;</i>
					</a>
						<a title="删除" href="javascript:;" data-ng-click="videodel(video.id)" class="ml-5" style="text-decoration:none">
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
				</td>
			</tr>
		</tbody>
	</table>

		<!--分页部分-->
		<nav aria-label="Page navigation" style="float: right">
			<ul class="pagination">
				<li data-ng-click="videoUpPage()">
					<a href="#" aria-label="Previous">
						<span aria-hidden="true" >上一页</span>
					</a>
				</li>
				<li><a href="#">第{{pageNum}}页</a></li>
				<li data-ng-click="videoDownPage()">
					<a href="#" aria-label="Next">
						<span aria-hidden="true" >下一页</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</div>

		layer_show(title,url,w,h);
	}

   <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
   <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
   <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
   <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

   <script type="text/javascript">
       $(function(){
           $('.skin-minimal input').iCheck({
               checkboxClass: 'icheckbox-blue',
               radioClass: 'iradio-blue',
               increaseArea: '20%'
           });

           $("#form-member-add").validate({
               rules:{
                   username:{
                       required:true,
                       minlength:2,
                       maxlength:16
                   },
                   sex:{
                       required:true,
                   },
                   mobile:{
                       required:true,
                       isMobile:true,
                   },
                   email:{
                       required:true,
                       email:true,
                   },
                   uploadfile:{
                       required:true,
                   },

               },
               onkeyup:false,
               focusCleanup:true,
               success:"valid",
               submitHandler:function(form){
                   //$(form).ajaxSubmit();
                   var index = parent.layer.getFrameIndex(window.name);
                   //parent.$('.btn-refresh').click();
                   parent.layer.close(index);
               }
           });
       });
   </script>
   <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
