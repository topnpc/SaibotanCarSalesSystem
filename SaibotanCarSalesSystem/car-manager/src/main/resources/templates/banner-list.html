    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

    <title>图片列表</title>
</head>
<body ng-app="banner" ng-controller="BannerController">

<!--导航栏部分-->
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 图片管理
    <span class="c-gray en">&gt;</span> 图片列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>


<!--主体部分-->
<div class="page-container">
    <!--搜索区域-->
    <div class="text-c">
        <input type="text"  ng-model="bannerName" name=""  placeholder=" 图片名称" style="width:250px" class="input-text">
        <button name="" id="" data-ng-click="search(bannerName)" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜图片</button>
    </div>

    <!--功能区域-->
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <!--<a href="javascript:;" data-ng-click="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
            <a class="btn btn-primary radius" data-ng-click="banner_add('添加图片','banner-add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a>
        </span>
        <span class="r">共有数据：<strong>{{bannes.length}}</strong> 条</span>
    </div>

    <!--表格数据展示部分-->
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40"><input name="" type="checkbox" value=""></th>
                <th width="80">ID</th>
                <th width="100" >封面</th>
                <th >图片名称</th>
                <th >广告地址</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="banner in bannes" class="text-c">
                <td><input name="bannerId" type="checkbox" value="{{banner.bannerId}}"></td>
                <td>{{banner.bannerId}}</td>
                <td>
                    <a ng-href="{{banner.bannerHref}}">
                    <img width="210"  class="picture-thumb" ng-src="{{banner.bannerUrl}}"></a></td>
                <td>{{banner.bannerName}}</td>
                <td>{{banner.bannerHref}}</td>

                <!--操作部分-->
                <td class="td-manage">
                    <!--<a style="text-decoration:none" data-ng-click="picture_stop(this,banner.bannerId)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>-->
                    <a style="text-decoration:none" class="ml-5" data-ng-click="picture_edit('图库编辑','banner-update.html',banner.bannerId)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a style="text-decoration:none" class="ml-5" data-ng-click="picture_del(this,banner.bannerId)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
